<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            
        <h1><img src="./imagens/agenda-celular.png" alt="Agenda de Contatos">Agenda de Contatos</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome" required placeholder="Nome" />
        <input type="tel" id="tele"  required placeholder="Telefone" />
        <input type="email" id="email" required id="email" placeholder="E-mail" />
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Contatos</h2>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
                <th> 
                    E-mail
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
    <footer>
        <p>&copy;Cassiano</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
